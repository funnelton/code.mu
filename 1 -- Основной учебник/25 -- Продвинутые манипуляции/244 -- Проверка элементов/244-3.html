<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div id="elem1">
    <p id="elem2"></p>
  </div>

  <script>
    'use strict';

    let elem1 = document.querySelector('#elem1');
    let elem2 = document.querySelector('#elem2');

    console.log('Elem2 is child of Elem1? | ' + elem1.contains(elem2));
    console.log('Elem1 is child of Elem2? | ' + elem2.contains(elem1));

  </script>
</body>
</html>
