<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p></p>
  <p></p>
  <p></p>
  
  <script>
    'use strict';

    function changeInner (elem, index) {
      elem.innerHTML = elem.innerHTML + ' | ' + index;
    }

    function forEach(selector, callback) {
      let elems = document.querySelectorAll(selector);

      for (let i = 0; i < elems.length; i++) {
        callback(elems[i], i);
      }
    }

    forEach('p', changeInner);

  </script>
</body>
</html>
