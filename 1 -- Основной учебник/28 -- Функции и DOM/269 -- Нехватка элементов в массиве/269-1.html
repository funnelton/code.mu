<body>

  <div id="div">

  </div>
  
  <script>
    'use strict';

    function normalizeArr (arr, subArrLength, separator) {
      for (let i = 0; i < arr.length; i++) {
        while (arr[i].length < subArrLength) {
          arr[i].push(separator);
        }
      }

      return arr;
    }

    let arr = [[1, 2, 3, 4], [5, 6, 7, 8], [9]];
    let cols = 4;
    console.log(normalizeArr(arr, cols, '-'));

  </script>
</body>
