<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p class="paragraph"></p>
  <p class="paragraph"></p>
  
  <script>
    'use strict';

    function setText (className, text) {
      let elems = document.querySelectorAll('.' + className);

      for (let elem of elems) {
        elem.innerHTML = text;
      }
    }

    setText('paragraph', 'Function works');

  </script>
</body>
</html>
