<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div>1</div>
  <div>2</div>
  <div>3</div>
  
  <script>
    'use strict';

    function appendText (elems, text) {
      for (let elem of elems) {
        elem.innerHTML = text;
      }
    }

    let paragraphs = document.querySelectorAll('div');

    appendText(paragraphs, 'Hola');
  </script>
</body>
</html>
