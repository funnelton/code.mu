<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <p></p>
  <p></p>
  <p></p>
  
  <script>
    'use strict';

    function appendText(selector, text) {
      let elems = document.querySelectorAll(selector);

      for (let elem of elems) {
        elem.innerHTML += text;
      }
    }

    appendText('p', '!');
  </script>
</body>
</html>
