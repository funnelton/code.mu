<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <img alt="">
  <input id="button1" type="button" value="button1">
  <input id="button2" type="button" value="button2">
  
<script>
  'use strict';

  let img = document.querySelector('img');
  let button1 = document.querySelector('#button1');
  let button2 = document.querySelector('#button2');


  button1.addEventListener('click', function () {
    img.src = 'https://bm.img.com.ua/nxs/img/prikol/images/large/1/2/308321_879389.jpg';
  });

  button2.addEventListener('click', function () {
    img.src = 'https://wonder-day.com/wp-content/uploads/2020/05/wonder-day-images-brawl-stars-120.jpg';
  });


</script>

</body>
</html>
