<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <p>1</p>
  <p>2</p>
  <p>3</p>
  <p>4</p>
  <p>5</p>

  <script>
    'use strict';

    function func () {
      this.innerHTML **= 2;
    }

    let paragraphs = document.querySelectorAll('p');

    for (let paragraph of paragraphs) {
      paragraph.addEventListener('click', func);
    }



  </script>

</body>

</html>
