<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <p id="paragraph1">p1</p>
  <p id="paragraph2">p2</p>
  <p id="paragraph3">p3</p>
  <p id="paragraph4">p4</p>
  <p id="paragraph5">p5</p>

<script>
  'use strict';

  function func () {
    this.innerHTML += '!';
  }

  let p1 = document.querySelector('#paragraph1');
  let p2 = document.querySelector('#paragraph2');
  let p3 = document.querySelector('#paragraph3');
  let p4 = document.querySelector('#paragraph4');
  let p5 = document.querySelector('#paragraph5');

  p1.addEventListener('click', func);
  p2.addEventListener('click', func);
  p3.addEventListener('click', func);
  p4.addEventListener('click', func);
  p5.addEventListener('click', func);



</script>
  
</body>
</html>
