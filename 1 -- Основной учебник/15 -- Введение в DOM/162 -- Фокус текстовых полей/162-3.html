<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <input type="text" id="input" value="Enter text">

<script>
  'use strict';

  let elem = document.querySelector('#input');

  elem.addEventListener('focus', function () {
    elem.value = '';
  });

</script>

</body>
</html>
