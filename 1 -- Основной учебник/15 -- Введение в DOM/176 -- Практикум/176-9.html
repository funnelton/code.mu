<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text" value="ФИО" id="input">
  <input type="button" value="check" id="button">

  <script>
    'use strict';

    let input = document.querySelector('#input');
    let button = document.querySelector('#button');

    button.addEventListener('click', function () {
      let reversed = ((input.value).split('').reverse().join('')).toLowerCase();
      if ((input.value).toLowerCase() == reversed) {
        console.log(true);
      } else {
        console.log(false);
      }
    });



  </script>

</body>

</html>
