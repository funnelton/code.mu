<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input type="text" value="ФИО" id="input">

  <script>
    'use strict';
    
    let input = document.querySelector('#input');

    input.addEventListener('blur', function () {
      let arr = (input.value).split(' ');
      let result = [];

      for (let elem of arr) {
        elem = elem.slice(0,1).toUpperCase() + elem.slice(1).toLowerCase();
        result.push(elem);
      }

      input.value = result.join(' ');

    });



  </script>

</body>

</html>
