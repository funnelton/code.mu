<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    a {
      display: block;
    }
  </style>
</head>

<body>

  <a href="http://google.com1">Link</a>
  <a href="https://google.com2">Link</a>
  <a href="https://google.com3">Link</a>
  <a href="http://google.com4">Link</a>
  <a href="https://google.com5">Link</a>

  <input type="button" value="check" id="button">

  <script>
    'use strict';

    let links = document.querySelectorAll('a');
    let button = document.querySelector('#button');

    button.addEventListener('click', function () {
      for (let link of links) {
        if ((link.href).slice(0, 8) == 'https://') {
          link.innerHTML += '&rarr;';
        }
      }  
    });


  </script>

</body>

</html>
