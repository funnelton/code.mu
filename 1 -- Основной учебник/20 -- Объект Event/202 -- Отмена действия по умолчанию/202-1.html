<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <a id="elem" href="https://google.com">LINK</a>
  
  <script>
    'use strict';

    function addHref (event) {
      event.preventDefault();
      this.innerHTML += ' || ' + this.href;
    }

    let elem = document.querySelector('#elem');

    elem.addEventListener('click', addHref);


  </script>
</body>
</html>
