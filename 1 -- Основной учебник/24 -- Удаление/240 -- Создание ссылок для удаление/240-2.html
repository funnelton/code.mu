<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;

    }
  </style>
</head>

<body>

  <table id="table">
    <tr>
      <td>1.1</td>
      <td>1.2</td>
      <td>1.3</td>
    </tr>
    <tr>
      <td>2.1</td>
      <td>2.2</td>
      <td>2.3</td>
    </tr>
    <tr>
      <td>3.1</td>
      <td>3.2</td>
      <td>3.3</td>
    </tr>
  </table>

  <script>
    'use strict';

    let trs = document.querySelectorAll('tr');

    for (let tr of trs) {
      console.log(tr);
      console.log('---');

      let td = document.createElement('td');

      let remove = document.createElement('a');

      remove.innerHTML = '--- Remove';
      remove.href = '';

      td.appendChild(remove);
      tr.appendChild(td);

      remove.addEventListener('click', function (event) {
        event.preventDefault();
        tr.remove();
      }); 

    }
  </script>
</body>

</html>
