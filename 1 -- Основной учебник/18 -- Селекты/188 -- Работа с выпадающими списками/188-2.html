<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <select id="select">
    <option>2020</option>
    <option>2021</option>
    <option>2022</option>
    <option>2023</option>
    <option>2024</option>
    <option>2025</option>
    <option>2026</option>
    <option>2027</option>
    <option>2028</option>
    <option>2029</option>
    <option>2030</option>
  </select>
  
  <input type="button" value="check" id="button">

  <p id="paragraph"></p>


  <script>
    'use strict';

    function checkLeap (year) {
      year = Number(year);

      if (year % 4 == 0) {
        if (year % 100 == 0) {
          if (year % 400 == 0) {
            return 'Високосный';
          } else {
            return 'Не високосный';
          }
        } else {
          return 'Високосный';
        }
      } else {
        return 'Не високосный';
      }
    }

    let select = document.querySelector('#select');
    let button = document.querySelector('#button');
    let paragraph = document.querySelector('#paragraph');

    button.addEventListener('click', function () {
      paragraph.innerHTML = checkLeap(select.value);
    });

  </script>
</body>
</html>
