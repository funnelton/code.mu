<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <select id="select">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
  </select>

  <script>
    'use strict';

    let select = document.querySelector('#select');

    select.addEventListener('change', function () {
      for (let option of select) {
        if (option.selected == true) {
          option.innerHTML += '!';
        } else {
          option.innerHTML += '?';
        }
      }
    });


  </script>
</body>
</html>
