<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    td {
      text-align: center;
      height: 50px;
      width: 50px;
      border: 1px solid black;
    }
  </style>
</head>

<body>

  <table id="table">
    <tr>
      <td></td>
      <td></td>
    </tr>
    <tr>
      <td></td>
      <td></td>
    </tr>
  </table>

  <input type="button" value="Add row and column" id="button1">
  <input type="button" value="Add row" id="button2">
  <input type="button" value="Add column" id="button3">


  <script>
    'use strict';

    function addColumn () {
      let trs = document.querySelectorAll('tr');
      for (let tr of trs) {
        let td = document.createElement('td');
        tr.appendChild(td);
      }
    }

    function addRow () {
      let tr = document.createElement('tr');
      table.appendChild(tr);

      let columnsInFirstRow = (document.querySelector('tr')).querySelectorAll('td');

      for (let i = 0; i < columnsInFirstRow.length; i++) {
        let td = document.createElement('td');

        tr.appendChild(td);
      }
    }

    let table = document.querySelector('#table');
    let button1 = document.querySelector('#button1');
    let button2 = document.querySelector('#button2');
    let button3 = document.querySelector('#button3');
    

    button1.addEventListener('click', function () {
      addRow();
      addColumn();
    });

    button2.addEventListener('click', function () {
      addRow();
    });

    button3.addEventListener('click', function () {
      addColumn();
    });

  </script>
</body>

</html>
