<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <ul id="ul"></ul>
  
  <script>
    'use strict';
    
    let ul = document.querySelector('#ul');
    
    for (let i = 0; i < 10; i++) {
      let li = document.createElement('li');

      li.innerHTML = i;

      ul.appendChild(li);
    }

  </script>
</body>
</html>
