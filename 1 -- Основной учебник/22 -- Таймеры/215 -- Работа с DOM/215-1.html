<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input id="elem" value="1">
  
  <script>
    'use strict';

    let elem = document.querySelector('#elem');

    setInterval(function() {
      elem.value = Number(elem.value) + 1;
    }, 1000);
  </script>
</body>
</html>
