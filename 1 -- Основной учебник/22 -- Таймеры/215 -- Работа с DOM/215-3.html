<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input id="elem" value="10">

  <script>
    'use strict';

    let elem = document.querySelector('#elem');
    let timerId = setInterval(function () {
      elem.value--;

      if (elem.value == 0) {
        clearInterval(timerId);
      }
    }, 500)
  </script>
</body>

</html>
