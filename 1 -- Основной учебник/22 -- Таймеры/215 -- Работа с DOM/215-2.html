<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input id="elem" value="10">
  
  <script>
    'use strict';

    let elem = document.querySelector('#elem');
    setInterval(function () {
      elem.value--;
    }, 500);
    
  </script>
</body>
</html>
