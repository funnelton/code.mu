<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button type="submit" id="button">Button</button>

  <script>
    'use strict';

    let button = document.querySelector('#button');

    button.addEventListener('click', function startTimer () {
      let i = 0;

      setInterval(function () {
        console.log(++i);
      }, 3000);

      this.removeEventListener('click', startTimer);
    });
  </script>
</body>
</html>
