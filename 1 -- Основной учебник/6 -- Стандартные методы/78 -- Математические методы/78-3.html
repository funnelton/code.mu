<script>
    'use strict';

    let arr = [4, 2, 5, 19, 13, 0, 10];
    let sum = 0;
    let res;

    for (let elem of arr) {
        sum += Math.pow(elem, 3);
    }

    res = Math.sqrt(sum);

    console.log(res);

</script>
