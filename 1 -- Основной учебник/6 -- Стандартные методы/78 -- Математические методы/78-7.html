<body>
    
<script>
    'use strict';

    function getRandomInt(min, max) {
        let num = Math.floor(Math.random() * (max - min + 1) + min);
        return num;
    }

    console.log('Random from 1 to 100: ' + getRandomInt(1, 100));



</script>

</body>
