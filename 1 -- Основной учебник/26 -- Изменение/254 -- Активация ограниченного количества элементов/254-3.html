<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
    }

    .active {
      background-color: green;
    }
  </style>
</head>
<body>

  <table id="table">
    <tr>
      <td>1</td>
      <td>2</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
      <td>6</td>
    </tr>
    <tr>
      <td>7</td>
      <td>8</td>
      <td>9</td>
    </tr>
  </table>
  
  <script>
    'use strict';

    let tds = document.querySelectorAll('td');

    for (let td of tds) {
      td.addEventListener('click', function paint () {
        let prev = td.previousElementSibling;
        let next = td.nextElementSibling;

        if ((prev == null || prev.className != 'active') && (next == null || next.className != 'active')) {
          this.classList.add('active');
        } else {
          this.removeEventListener('click', paint);
        }
      });
    }

  </script>
</body>
</html>
