<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .colored {
      background-color: red;
    }

    li {
      margin: 15px;
    }
  </style>
</head>
<body>

  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  
  <script>
    'use strict';

    let lis = document.querySelectorAll('li');

    for (let li of lis) {
      li.addEventListener('click', function () {
        this.classList.togle('colored');
      });
    }
    
  </script>
</body>
</html>
