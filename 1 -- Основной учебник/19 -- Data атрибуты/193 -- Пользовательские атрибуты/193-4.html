<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input {
      padding: 15px;
    }
  </style>
</head>
<body>
  
  <input type="text" data-length="5" id="input">

  <script>
    'use strict';

    let input = document.querySelector('#input');

    input.addEventListener('blur', function () {
      console.log(input.dataset.length);
      console.log((input.value).length);
      if (input.dataset.length > (input.value).length + 1) {
        alert('Введите еще: ' + Number(input.dataset.length) - Number((input.value).length + 1));
      }
    });




  </script>
</body>
</html>
