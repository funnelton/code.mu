<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <div data-num="1">text</div>
  <div data-num="2">text</div>
  <div data-num="3">text</div>
  <div data-num="4">text</div>
  <div data-num="5">text</div>

  <script>
    'use strict';

    let divs = document.querySelectorAll('div');

    for (let div of divs) {
      div.addEventListener('click', function addAttribute () {
        this.innerHTML += this.dataset.num;
        this.removeEventListener('click', addAttribute);
      });
    }

  </script>
</body>
</html>
