<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    input {
      padding: 15px;
    }
  </style>
</head>
<body>
  
  <input type="button" data-counter="0" value="Button" id="button">

  <script>
    'use strict';

    let button = document.querySelector('#button');


    button.addEventListener('click', function () {
      button.dataset.counter = Number(button.dataset.counter) + 1;
    });

    button.addEventListener('dblclick', function () {
      alert(button.dataset.counter);
    });




  </script>
</body>
</html>
