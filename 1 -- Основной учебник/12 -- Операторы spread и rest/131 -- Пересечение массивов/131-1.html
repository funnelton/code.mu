<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    'use strict';


    function getInt(...arrs) {
      let result = [];
      let arr0 = arrs.shift();
      
      for (let elem of arr0) {
        if (inArrays(elem, arrs)) {
          result.push(elem);
        }
      }

      return result;
    }


    function inArray(elem, arr) {
      return arr.indexOf(elem, 0) != -1;
    }

    function inArrays (elem, arrs) {
      for (let arr of arrs) {
        if(!inArray(elem, arr)) {
          return false;
        }
      }

      return true;
    }



    let result = getInt([1, 2, 3], [2, 3, 4], [4, 3, 2], [6, 7, 8, 2, 3]);
    console.log(result); // выведет [2, 3]

  </script>

</body>

</html>
