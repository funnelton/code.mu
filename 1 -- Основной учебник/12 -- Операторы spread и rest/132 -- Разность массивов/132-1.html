<script>
  'use strict';

  function notInArray (elem, arr) {
    return arr.indexOf(elem, 0) == -1;
  }

  function makeSingleDimension(arr) {
    let result = [];

    for (let elem of arr) {
      for (let subElem of elem) {
        result.push(subElem);
      }
    }

    return result;
  }

  function cutArray (index, arr) {
    let localArray;

    if (index == 0) {
      localArray = arr.slice(index + 1);
    } else if (index == arr.length - 1) {
      localArray = arr.slice(0, index);
    } else {
      localArray = arr.slice(0, index).concat(arr.slice(index + 1));
    }

    return localArray;
  }

  function getNewArray (...arrs) {
    let result = [];
    let localArray;
    
    for (let i = 0; i < arrs.length; i++) {
      localArray = cutArray (i, arrs);
      let SingleDimensionArray = makeSingleDimension(localArray);

      for (let elem of arrs[i]) {
        if (notInArray(elem, SingleDimensionArray)) {
          result.push(elem);
        }
      }
    }
    
    console.log(result);
    return result;
  }

  getNewArray([1, 3, 4, 5], [1, 4, 5, 6], [1, 6, 8, 9], [9, 15, 2]);


</script>
