<body>
  <script>
    'use strict';

    function getAvg(...nums) {
      let avg = 0;

      for (let elem of nums) {
        avg += elem;
      }

      return avg/nums.length;
    }

    console.log(getAvg(1, 2, 3, 4, 5, 6));
  </script>
</body>
