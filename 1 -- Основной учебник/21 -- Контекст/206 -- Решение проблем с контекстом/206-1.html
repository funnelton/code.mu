<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <input id="elem" value="3">
  
  <script>
    "use strict";

    let elem = document.querySelector('#elem');
    elem.addEventListener('blur', func);

    function func() {
      let self = this;
      alert( square() );
      
      function square() {
        return self.value * self.value;
      }
    }
  </script>
</body>
</html>
