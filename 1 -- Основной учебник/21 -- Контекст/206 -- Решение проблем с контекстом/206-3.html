<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input id="elem" value="3">

  <script>
    "use strict";

    function parent () {
      let child = () => {
        return this.value ** 2;
      }

      alert( child() );
    }

    let elem = document.querySelector('#elem');
    elem.addEventListener('blur', parent);


  </script>
</body>

</html>
