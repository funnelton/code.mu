<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input id="elem" value="3">

  <script>
    "use strict";

    function parent() {
      alert(child(this));

      function child(num) {
        return num.value ** 2;
      }
    }

    let elem = document.querySelector('#elem');
    elem.addEventListener('blur', parent);


  </script>
</body>

</html>
