<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script>
    'use strict';

    let ent = [1, [2, 7, 8], [3, 4, [5, [6, 7]]]];
    let newEnt = [];

    function openArray(arr) {
      for (let elem of arr) {
          if (typeof(elem) == 'object') {
            openArray(elem);
          } else {
            newEnt.push(elem);
          }
      }
    }

    openArray(ent);
    console.log(newEnt);



  </script>

</body>
