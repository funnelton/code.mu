<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    'use strict';

    let ent = [1, 2, [1, 2, [1, 2]], [3, 4, [1, 2, 3, 4, [5, 6, [6, 7]]]]];
    let depth = 0;

    function getDepth(arr) {

      for (let elem of arr) {
        if (typeof(elem) == 'object') {
          for (let subElem of elem) {
            if (typeof(subElem) == 'object') {
              getDepth(elem);
            }
          }
        }
      }
      depth++;
    }

  getDepth(ent);

  console.log(depth);



  </script>

</body>

</html>
