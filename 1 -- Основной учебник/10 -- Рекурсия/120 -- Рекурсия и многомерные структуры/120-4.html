<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    'use strict';

    let ent = [1, [2, 7, 8], [3, 4], [5, [6, 7]]];

    function makeSquare(arr) {
      for (let i = 0; i < arr.length; i++) {
          if (typeof(arr[i]) == 'object') {
            makeSquare(arr[i]);
          } else {
            arr[i] = arr[i] ** 2;
          }
      }

      return arr;
    }

    console.log(makeSquare(ent));



  </script>

</body>

</html>
