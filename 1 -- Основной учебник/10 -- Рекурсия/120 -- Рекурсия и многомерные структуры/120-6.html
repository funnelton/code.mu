<!DOCTYPE html>

<body>

  <script>
    'use strict';

    let ent = [1, [2, 7, 8], [3, 4], [5, [6, 7, ]]];

    function checkElements(arr) {

      for (let elem of arr) {
        
        if(typeof(elem) == 'object') {
          let flag = false;

          for (let subElem of elem) {
            if (typeof(subElem) == 'object') {
              flag = true;
            }
          }

          if (flag == true) {
            checkElements(elem);
          } else {
            console.log(elem);
          }

        }
      }
    }

    checkElements(ent);


  </script>

</body>
