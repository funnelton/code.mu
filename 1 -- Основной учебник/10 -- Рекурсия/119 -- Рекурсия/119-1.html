<body>

  <script>
    'use strict';

    let i = 2;

    function fib(first, second) {
      let res = first + second;
      first = second;
      second = res;
      i++;
      console.log(second);

      if (i != 10) {
        fib(first, second);
      }
    
    }

    console.log(fib(1, 2));

  </script>
