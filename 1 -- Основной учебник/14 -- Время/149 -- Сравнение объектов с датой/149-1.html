<!DOCTYPE html>

<body>

<script>
  'use strict';

  let now = new Date();

  let date1 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours());
  console.log(date1);
  let date2 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours());
  console.log(date2);

  if (date1 < date2) {
    console.log('Полдень уже был');
  } else if (date1 == date2){
    console.log('Полдень сейчас');
  } else {
    console.log('Полдень еще не наступил');
  }

</script>

</body>
</html>
