<script>
  'use strict';

  let now  = new Date();
  let date = new Date(now.getFullYear(), 2, 1);

  let diff = date - now;

  if (diff > 0) {
    diff = Math.floor(diff / (1000 * 60 * 60 * 24));
    console.log(diff);
  } else if (diff == 0) {
    console.log('Он сегодня');
  } else {
    diff = new Date (now.getFullYear() + 1, 2, 1) - now;
    diff = Math.floor(diff / (1000 * 60 * 60 * 24));

    console.log(diff);

  }




</script>
