<script>
  'use strict';

  let now = new Date();

  function amountOfDays (month, day) {
    month -= 1;
    let date = new Date(now.getFullYear(), month, day);

    let diff = date - now;

    if (diff > 0) {
      diff = Math.floor(diff / (1000 * 60 * 60 * 24));
      return diff + 1;
    } else if (diff == 0) {
      return 'Today'
    } else {
      diff = new Date(now.getFullYear() + 1, month, day) - now;
      diff = Math.floor(diff / (1000 * 60 * 60 * 24));
      return diff + 1;
    }
  }

  console.log(amountOfDays(2, 11));




</script>
