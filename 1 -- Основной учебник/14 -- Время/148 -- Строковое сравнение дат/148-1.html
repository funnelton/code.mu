<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function compDate (date1, date2) {
    date1 = String(date1);
    date2 = String(date2);

    if (date1 > date2) {
      return date1 + ' > ' + date2;
    } else if (date2 > date1) {
      return date2 + ' > ' + date1;
    } else {
      return date1 + ' = ' + date2;
    }
  }

  console.log(compDate('2020-12-31', '2020-12-01'));
  console.log(compDate('09-21', '09-23'));

</script>

</body>
</html>
