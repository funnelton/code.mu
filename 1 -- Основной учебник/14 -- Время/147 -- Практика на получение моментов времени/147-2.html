<body>

  <script>
    'use strict';

    let now = new Date();
    let date1 = new Date(now.getFullYear(), now.getMonth(), now.getDate(), now.getHours());
    let date2 = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);

    let diff = date2 - date1;

    diff = diff / (1000 * 60 * 60);

    console.log(diff);

  </script>
