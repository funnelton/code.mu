<!DOCTYPE html>

<head>

<script>
  'use strict';

  let date = new Date();

  console.log('Day: ' + date.getDate());
  console.log('Month: ' + Number(date.getMonth() + 1));
  console.log('Year: ' + date.getFullYear());

</script>
