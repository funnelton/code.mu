<!DOCTYPE html>

<body>
  
<script>
  'use strict';

  function isLeap(year) {
    let date = new Date(year, 2, 0);

    if (date.getDate() == 29) {
      return true;
    } else {
      return false;
    }
  }

  console.log(isLeap(2019));

</script>

</body>
