<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    'use strict';

    let now = new Date();
    let date1 = new Date(now.getFullYear(), now.getMonth(), 20);
    let date2 = new Date(now.getFullYear(), now.getMonth(), 10);

    let diff = date1 - date2;
    let diffDay = diff / (1000 * 60 * 60 * 24);

    document.write(diffDay);


  </script>

</body>

</html>
