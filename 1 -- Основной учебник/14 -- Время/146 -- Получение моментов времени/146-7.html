<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

  <script>
    'use strict';

    let days = ['вс', 'пн', 'вт', 'ср', 'чт', 'пт', 'сб'];

    let now = new Date ();
    let date = new Date(now.getFullYear(), now.getMonth() - 1, now.getDay());
    let day = date.getDay();

    document.write(days[day]);

  </script>
