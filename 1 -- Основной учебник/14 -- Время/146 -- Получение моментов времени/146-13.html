<body>

  <script>
    'use strict';

    let now  = new Date();
    let result = []

    for (let year = 2000; year <= now.getFullYear(); year++) {
      let date = new Date(year, 0, 1);

      if (date.getDay() == 0 || date.getDay() == 6) {
        result.push(date);
      }
    }
    
  console.log(result);

  </script>
