<body>
  
<script>
  'use strict';

  function checkDay (num) {
    num = Number(num);
    if (num == 0 || num == 6) {
      return 'Day off: ' + num;
    } else {
      return 'Working day: ' + num;
    }
  }

  let date = new Date();

  console.log(checkDay(date.getDay()));

  

</script>
