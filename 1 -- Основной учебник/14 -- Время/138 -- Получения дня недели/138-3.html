<body>
  
<script>
  'use strict';

  function daysToDayOff (num) {
    num = Number(num);

    if (num == 0) {
      return 'Today is sunday'
    } else {
      return 6 - num + ' days to sunday';
    }
  }

  let date = new Date();

  console.log(daysToDayOff(date.getDay()));
  

</script>
