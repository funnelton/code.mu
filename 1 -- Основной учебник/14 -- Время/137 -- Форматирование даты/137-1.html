<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function addZero (num) {
    if (num >= 0 && num <= 9) {
      return '0' + num;
    } else {
      return num;
    }
  }

  let date = new Date();

  let currentDate = addZero(date.getFullYear()) + ':' + addZero(date.getMonth() + 1) + ':' + addZero(date.getDate());
  let currentTime = date.getHours() + ':' + date.getMinutes() + ':' + date.getSeconds();

  document.write(currentTime + ' ' + currentDate );

</script>
  
</body>
</html>
