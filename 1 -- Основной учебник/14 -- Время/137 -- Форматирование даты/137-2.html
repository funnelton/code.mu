<!DOCTYPE html>
<html lang="en">

<body>
  
<script>
  'use strict';

  let date = '2025-12-31';

  function changeFormat (date, separator = ':', reverse = false) {
    if (reverse) {
      date = date.split('-').reverse().join(separator);
    } else {
      date = date.split('-').join(separator);
    }

    return date;
  }

  console.log(changeFormat(date, '.', true));

</script>
  
</body>
</html>
