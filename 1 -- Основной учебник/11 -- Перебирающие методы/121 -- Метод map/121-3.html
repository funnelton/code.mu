<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script>
  'use strict';

  function reverseElem(elem) {
    elem = String(elem);
    let str = '';
    for (let i = elem.length - 1; i >= 0; i--) {
      str += elem[i];
    }
    return str;
  }

  let arr = ['qwe', '123', 'asd', 'czxcsa', 123];

  let res = arr.map(function(elem) {
    return reverseElem(elem);
  });

  console.log(res);

</script>

</body>
</html>
