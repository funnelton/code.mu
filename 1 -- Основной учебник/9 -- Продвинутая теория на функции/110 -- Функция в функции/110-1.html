<!DOCTYPE html>

<body>
  
<script>
  'use strict';

  function func(num1, num2) {
    
    function getSquare(num) {
      return num ** 2;
    }

    function getCube(num) {
      return num ** 3;
    }

    return getSquare(num1) + getCube(num2);
  }

  console.log(func(2, 3));

</script>

</body>
