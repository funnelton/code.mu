<script>
  'use strict';

  function every(arr, callback) {
    let res = 0;

    for (let elem of arr) {
        if (callback(elem) == false) {
          return false;
        }
    }

    return true;
  }

  let result = every([1, 2, 3, 4, 5], elem => elem > 0);

  console.log(result);

</script>
