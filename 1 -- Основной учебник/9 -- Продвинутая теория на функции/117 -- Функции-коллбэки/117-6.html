<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function checkElement(str) {
    return str.length >= 1 && str.length <= 3;
  }

  function filter(arr, callback) {
    let res = [];

    for (let elem of arr) {
        if (callback(elem)) {
          res.push(elem);
        }
    }
    
    return res;
  }
  
  console.log(filter(['q', 'asd', 'qw', 'qwe', 'sadasd', 'asdasdc'], checkElement));
  
</script>

</body>
</html>
