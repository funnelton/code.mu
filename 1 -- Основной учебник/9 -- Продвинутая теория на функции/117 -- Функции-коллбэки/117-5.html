<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function checkElement(num) {
    return num >= 0;
  }

  
  function filter(arr, callback) {
    let res = [];
    
    for (let elem of arr) {
      if(callback(elem)) {
        res.push(elem);
      }
    }
    return res;
  }
  
  console.log(filter([0, -1, 1, 2, 3, 4, -6, 5], checkElement));
  
</script>

</body>
</html>
