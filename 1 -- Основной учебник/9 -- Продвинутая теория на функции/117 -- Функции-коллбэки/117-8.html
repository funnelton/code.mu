<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function checkElement(num) {
    return num < 0;
  }

  function some(arr, callback) {
    for (let elem of arr) {
        if (callback(elem)) {
          return true;
        }
    }

    return false;
  }
  
  console.log(some([1, 2, 3, 4, -5], checkElement));
  console.log(some([1, 2, 3, 4, 5], checkElement));
  console.log(some([1, 2, 3, 4, 0], checkElement));
</script>

</body>
</html>
