<!DOCTYPE html>

<body>
  
<script>
  'use strict';

  let math = {
    sum:    function (num1, num2, num3) {return num1 + num2 + num3;},
    square: function (num1, num2, num3) {return num1 ** 2 + num2 ** 2 + num3 ** 2;},
    cube:   function (num1, num2, num3) {return num1 ** 3 + num2 ** 3 + num3 ** 3;}
  };

  console.log(math.sum(1, 2, 3));
  console.log(math.square(1, 2, 3));
  console.log(math.cube(1, 2, 3));

</script>

</body>
</html>
