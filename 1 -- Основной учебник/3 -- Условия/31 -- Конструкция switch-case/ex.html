<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         'use strict'; 

         let num = 4;

         switch (num) {
             case 1:
                 alert('Зима');
                 break;
             case 2:
                 alert('Весна');
                 break;
             case 3:
                 alert('Лето');
                 break;
             case 4:
                 alert('Осень');
                 break;
         
             default:
                 alert('Не подерживается');
                 break;
         }


    </script>
</body>
</html>
