<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script>
  'use strict';

  function isLucky(num) {
    num = normolizeNum(num);
    
    let sum1 = Number(num[0]) + Number(num[1]) + Number(num[2]);
    let sum2 = Number(num[3]) + Number(num[4]) + Number(num[5]);

    return sum1 == sum2;
  }

  function normolizeNum(num) {
      let str = String(num);

      if (str.length == 4) {
        str = '00' + str;
      }

      if (str.length == 5) {
        str = '0' + str;
      }

      return str;
  }

  function getLuckyTickets() {
    let res = [];

    for (let i = 1001; i <= 999999; i++) {
        if (isLucky(i)) {
          res.push(normolizeNum(i));
        }
    }
    
    return res;
  }

  console.log(getLuckyTickets());



</script>

</body>
</html>
