<!DOCTYPE html>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
  'use strict';

  function formStr(data, length) {
    let res = '';
    while (res.length != length) {
      res += String(data);
    }

    return res;
  }

  console.log(formStr(0, 10));



</script>

</body>
