  <script>
    'use strict';

    function getDivisors(num) {
      let res = [];

      for (let i = 1; i <= num; i++) {
        if (num % i == 0) {
          res.push(i);
        }
      }

      return res;
    }

    function inArray(elem, arr) {
      return arr.indexOf(elem) !== -1;
    }

    function getSameDivisors(arr1, arr2) {
      let res = [];

      for (let elem of arr1) {
        if (inArray(elem, arr2)) {
          res.push(elem);
        }
      }

      return res;
    }

    function getGreatestValue(arr) {
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] < arr[i + 1]) {
          arr.shift();
        }
      }

      for (let i = arr.length; i > 0; i--) {
        if (arr[i] < arr[i - 1]) {
          arr.pop();
        }
      }

      if (arr.length != 1) {
        getGreatestValue(arr);
      }

      return arr;
    }

    function getGreatestCommonDivisor(num1, num2) {
      let divisorsArr1 = getDivisors(num1);
      let divisorsArr2 = getDivisors(num2);
      let sameDivisorsArr = getSameDivisors(divisorsArr1, divisorsArr2);
      let greatestValue = getGreatestValue(sameDivisorsArr)[0];

      return greatestValue;
    }
