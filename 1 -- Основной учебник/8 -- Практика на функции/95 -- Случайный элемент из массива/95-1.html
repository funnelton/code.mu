<body>

  <script>
    'use strict';

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function getRandomElement(arr) {
      return arr[getRandomInt(0, arr.length - 1)];
    }

    console.log(getRandomElement([1, 2, 3, 4, 5, 6, 7]));

  </script>

</body>
