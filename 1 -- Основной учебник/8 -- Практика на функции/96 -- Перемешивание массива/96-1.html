<body>
  
<script>
  'use strict';


  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function shuffle(arr) {
    let res = [];

    while (arr.length > 0) {
      let random = getRandomInt(0, arr.length - 1);
      let elem = arr.splice(random, 1)[0];
      res.push(elem);
    }

    return res;
  }


  console.log(shuffle([1, 2, 3, 4, 5]));

</script>

</body>
</html>
