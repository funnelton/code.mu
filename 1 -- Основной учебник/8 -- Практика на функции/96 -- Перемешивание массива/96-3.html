<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';


  function getRandomInt(min, max) {
    return Math.floor(Math.random() * (max - min + 1)) + min;
  }

  function shuffle(arr) {
    let res = [];

    while (arr.length > 0) {
      let random = getRandomInt(0, arr.length - 1);
      let elem = arr.splice(random, 1)[0];
      res.push(elem);
    }

    return res;
  }

  function range(from, to, inclusive=true) {
    let res = [];

    from = getRandomInt(from, to);
    to = getRandomInt(from, to);

    console.log('Number 1: ' + from);
    console.log('Number 2: ' + to);

    if (inclusive) {
      for (let i = from; i <= to; i++) {
          res.push(i);
      }
    } else {
      for (let i = from; i < to; i++) {
          res.push(i);
      }
    }

    return res;
  }

  function rangeRand(from, to, inclusive) {
    let arr = range(from, to, inclusive);
    console.log('Arr: '  + arr);
    let shuffledArray = shuffle(arr);

    return 'Shuffled array: ' + shuffledArray;
  }

  console.log(rangeRand(10, 25));

</script>

</body>
</html>
