<script>
  'use strict';

  function getOwnDivisors(num) {
    let res = [];
    for (let i = 1; i < num; i++) {
        if (num % i == 0) {
          res.push(i);
        }
    }
    return res;
  }

  function getSum(arr) {
    let res = 0;

    for (let elem of arr) {
        res += elem;
    }
    return res;
  }

  function getPerfect(num1, num2) {
    let res = [];
    for (let i = num1; i <= num2; i++) {
        if (getSum(getOwnDivisors(i)) == i) {
          res.push(i);
        }
    }

    return res;
  }

  console.log(getPerfect(1, 1000));

</script>
