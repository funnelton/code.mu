<body>
  
<script>
  'use strict';

  function getSimpleDivisors(num) {
    let simpleDivisors = [];

    for (let i = 1; i < num; i++) {
      if (num % i == 0 && i % 2 == 0) {
        simpleDivisors.push(i);
      }     
    }
    return simpleDivisors;
  }

  console.log(getSimpleDivisors(10000));

</script>

</body>
</html>
