<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function getOwnDivisors(num) {
    let res = [];
    for (let i = 1; i < num; i++) {
        if (num % i == 0) {
          res.push(i);
        }
    }

    return res;
  }

  document.write(getOwnDivisors(2));
  document.write('<br>');
  document.write(getOwnDivisors(36));
  document.write('<br>');
  document.write(getOwnDivisors(100));

</script>

</body>
</html>
