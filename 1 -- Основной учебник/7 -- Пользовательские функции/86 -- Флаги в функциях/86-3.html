<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function isEqual(arr) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == arr[i + 1]) {
          return false;
        }
    }

    return true;
  }

  document.write(isEqual([1, 2, 3, 3, 4]));
  document.write('<br>');
  document.write(isEqual([1, 2, 3, 4, 5]));
  

</script>

</body>
</html>
