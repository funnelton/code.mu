<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function isInteger(arr) {
    for (let elem of arr) {
        if (elem % 2 != 0) {
          return false;
        }
    }

    return true;
  }

  document.write(isInteger([10, 2, 8, 4, 6]));
  document.write('<br>');
  document.write(isInteger([1, 7, 3, 19, 5]));
  document.write('<br>');
  document.write(isInteger([1, 2, 3, 4, 5]));
  

</script>

</body>
</html>
