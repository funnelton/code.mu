<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function isOdd(num) {
    num = String(num);
    num = num.split('');
    for (let elem of num) {
        if (Number(elem) % 2 != 0) {
          return false;
        }
    }
    return true;
  }

  document.write(isOdd(24));
  document.write('<br>');
  document.write(isOdd(246));
  document.write('<br>');
  document.write(isOdd(135));
  document.write('<br>');
  document.write(isOdd(2458));
  

</script>

</body>
</html>
