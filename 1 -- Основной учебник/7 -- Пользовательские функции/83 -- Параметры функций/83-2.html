<body>
    
<script>
    'use strict';

    function defineSymbol(num) {

        if (num >= 0) {
            alert('+++');
        } else if (num <= 0) {
            alert('---');
        } else {
            alert('Make sure that it is a number');
        }

    }

    defineSymbol(0);
    defineSymbol(10);
    defineSymbol(-1);
    defineSymbol('asd');
    
    

</script>

</body>
