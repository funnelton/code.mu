<!DOCTYPE html>

<head>

<body>
  
<script>
  'use strict';

  function isMore(a, b) {
    return a + b >= 10;
  }

  document.write(isMore(5, 4));
  document.write('<br>');
  document.write(isMore(5, 5));
  document.write('<br>');
  document.write(isMore(5, 7));

</script>

</body>
