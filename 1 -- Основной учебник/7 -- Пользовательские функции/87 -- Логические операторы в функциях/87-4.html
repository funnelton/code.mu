<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function isMore(num) {
    return num >= 0;
  }

  document.write(isMore(0));
  document.write('<br>');
  document.write(isMore(1));
  document.write('<br>');
  document.write(isMore(-1));

</script>

</body>
</html>
