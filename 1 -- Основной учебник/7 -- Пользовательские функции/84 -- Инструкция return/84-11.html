<body>
    
<script>
    'use strict';

    function func(num1, num2) {
        
        if (num1 > 0 && num2 > 0) {
            return num1 * num2;
        } else {
            return num1 - num2;
        }
    }


console.log( func(1, 2) );
console.log( func(-1, 2) );
console.log( func(1, -2) );

</script>

</body>
