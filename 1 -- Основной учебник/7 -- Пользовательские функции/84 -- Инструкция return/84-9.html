<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    'use strict';

    function func(num) {
        let sum = 0;
        
        for (let i = 1; i <= num; i++) {
            sum += i;
        }
        return sum;
    }

    alert( func(5) );

</script>

</body>
</html>
