<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
<script>
    'use strict';

    function sqrt(num) {
        return Math.sqrt(num);
    }

    function round(num) {
        return num.toFixed(3);
    }

    alert(round(sqrt(2)));
</script>

</body>
