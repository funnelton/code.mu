<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    'use strict';

    function div(num) {
        let counter = 1;

        while (true) {
            num /= 2;

            if (num < 10) {
                return alert('Num: ' + num + ', ' + 'Counter: ' + counter);
            }

            counter++;
        };
    };

div(10);
div(30);
div(100);
</script>

</body>
</html>
