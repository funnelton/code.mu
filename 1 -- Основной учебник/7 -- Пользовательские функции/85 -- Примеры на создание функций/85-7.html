<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function fillArray(from, to) {
    let arr = [];

    for (let i = from; i <= to; i++) {
        arr.push(i);
    }

    return arr;
  }

  document.write(fillArray(1, 3));
  document.write('<br>');
  document.write(fillArray(-3, 3));
  document.write('<br>');
  document.write(fillArray(-10, -3));


</script>

</body>
</html>
