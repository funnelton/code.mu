<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function getDivision(num) {
    let res = [];
    for (let i = 1; i <= num; i++) {
        if (num % i == 0) {
          res.push(i);
        }
    }
    document.write(res);
    return res;
  }

  getDivision(15);
  document.write('<br>');
  getDivision(24);
  document.write('<br>');
  getDivision(100);

</script>

</body>
</html>
