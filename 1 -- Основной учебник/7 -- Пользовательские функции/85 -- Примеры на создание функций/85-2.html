<script>
  'use strict';

  function getDigitSum(num) {
    let res = 0;
    num = String(num);
    for (let i = 0; i < num.length; i++) {
      res += Number(num[i]);
    }
    return res;
  }

document.write( getDigitSum(1) );
document.write('<br>');
document.write( getDigitSum(15) );
document.write('<br>');
document.write( getDigitSum(153) );

</script>
