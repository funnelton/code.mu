<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function delElem(arr, elemValue) {
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == elemValue) {
          arr.splice(i, 1);
        }
    }

    return arr;
  }

  document.write( delElem([1, 2, 3, 4, 1, 5], 5) );
</script>

</body>
</html>
