<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function reverseStr(str) {
    str = String(str.split('').reverse().join(''));
    return str;
  }

  document.write(reverseStr('asd'));
  document.write('<br>');
  document.write(reverseStr('sadasdczxqwed'));
  document.write('<br>');
  document.write(reverseStr('123'));

</script>

</body>
</html>
