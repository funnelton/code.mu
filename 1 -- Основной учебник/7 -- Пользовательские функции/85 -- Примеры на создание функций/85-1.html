<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function squreSum(arr) {
    let res = 0;
    for (let elem of arr) {
        res += elem ** 2;
    }

    return res;
  }

  let arr1 = [1, 2, 3, 4];
  let arr2 = [5, 6, 7, 8];

  document.write( squreSum(arr1) );
  document.write('<br>');
  document.write( squreSum(arr2) );

</script>

</body>
</html>
