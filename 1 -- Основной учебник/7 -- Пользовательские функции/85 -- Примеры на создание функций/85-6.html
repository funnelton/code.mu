<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function fillArray(num) {
    let arr = [];

    for (let i = 1; i <= num; i++) {
        arr.push(i);
    }

    return arr;
  }

  document.write(fillArray(1));
  document.write('<br>');
  document.write(fillArray(5));
  document.write('<br>');
  document.write(fillArray(10));
</script>

</body>
</html>
