<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  let nums = [12, 24, 35, 14];

  for (let num of nums) {
    console.log(num + ': ' + getDivisors(num).join(', '));
  }

  function getDivisors(num) {
    let result = [];
    
    for (let i = 2; i < num; i++) {
      if (num % i == 0) {
        result.push(i);
      }
    }
    
    return result;
  }



</script>

</body>
</html>
