<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
<script>
  'use strict';

  function getDigitsSum(num) {
    let sum = 0;
    let digits = String(num).split('');
    
    for (let digit of digits) {
      sum += Number(digit);
    }
    
    return sum;
  }

  for (let i = 0; i < 2023; i++) {
      if (getDigitsSum(i) == 13) {
        document.write(i);
        document.write('<br>');
      }
  }



</script>

</body>
</html>
