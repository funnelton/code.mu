<script>
  'use strict';

  function numsSum(num) {
    let res = 0;

    let numsArr = String(num).split('');
    for (let elem of numsArr) {
        res += Number(elem);
    }

    return res;
  }

  let num1 = 223;
  let num2 = 321;

  if (numsSum(num1) == numsSum(num2)) {
    alert('Суммы совпадают');
  } else {
    alert('Суммы не совпадают');
  }





</script>

</body>
