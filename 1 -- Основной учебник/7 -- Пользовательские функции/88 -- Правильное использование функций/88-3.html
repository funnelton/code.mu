<!DOCTYPE html>

  <title>Document</title>

<body>
  
<script>
  'use strict';

  function reverseNum(num) {
    num = String(num).split('').reverse().join('');
    return num;
  }

  let arr = [123, 456, 789];
  let res = [];

  for (let elem of arr) {
      res.push(reverseNum(elem));
  }

  console.log(res);



</script>

</body>
</html>
