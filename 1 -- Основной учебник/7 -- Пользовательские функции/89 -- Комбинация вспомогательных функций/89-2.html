<!DOCTYPE html>

<body>

<script>
  'use strict';

  function getAvg(arr) {
    let sum = 0;
    
    for (let elem of arr) {
      sum += elem;
    }
    
    return sum / arr.length;
  }

  function getDivisors(num) {
    let result = [];
    
    for (let i = 2; i < num; i++) {
      if (num % i == 0) {
        result.push(i);
      }
    }
    if (result.length == 0) {
      return 'У числа отсутствуют делители, кроме единицы и самого себя'
    }
    return result;
  }

  // console.log(getAvg([1, 2, 3, 4, 5, 6, 7]));
  // console.log(getDivisors(24));
  console.log(getDivisors(getAvg([1, 2, 3, 4, 5, 6])));

</script>

</body>
