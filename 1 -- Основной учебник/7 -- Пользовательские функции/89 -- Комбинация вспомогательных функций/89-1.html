<script>
  'use strict';

  function getSum(arr) {
    let sum = 0;
    
    for (let elem of arr) {
      sum += Number(elem);
    }
    
    return sum;
  }

  function getDigits(num) {
    return String(num).split('');
  }

  let res = getSum(getDigits(123));

  console.log(res);

</script>
