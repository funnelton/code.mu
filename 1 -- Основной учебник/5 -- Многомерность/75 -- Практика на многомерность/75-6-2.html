<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<script>
    'use strict';

    let users = [
        {
            name: 'name1',
            active: true,
        },
        {
            name: 'name2',
            active: false,
        },
        {
            name: 'name3',
            active: true,
        },
        {
            name: 'name4',
            active: false,
        },
        {
            name: 'name5',
            active: true,
        },
    ];

    
   function changeActivity(users) {
       for (let user of users) {
           if (user['active']) {
                user['active'] = false;
           } else if (!user['active']) {
               user['active'] = true;
           }
       }
   }

   changeActivity(users);
   console.log(users);


</script>

</body>
</html>
